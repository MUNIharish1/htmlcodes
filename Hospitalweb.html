<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { background-color: #fff;padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(248, 159, 159, 0.1); max-width: 600px; margin: auto; }
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Patient Registration Form</h2>
        <form>
            <label>Full Name:</label>
            <input type="text" required>
            <label>Date of Birth:</label>
            <input type="date" required>
            <label>Gender:</label>
            <label><input type="radio" name="gender" required> Male</label>
            <label><input type="radio" name="gender"> Female</label>
            <label><input type="radio" name="gender"> Other</label>
            <label>Address:</label>
            <textarea rows="3" required></textarea>
            <label>Phone Number:</label>
            <input type="tel" required>
            <label>Email:</label>
            <input type="email">
            <label>Blood Group:</label>
            <select>
                <option value="">Select</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <label>Brief Medical History:</label>
            <textarea rows="4"></textarea>
            <input type="submit" value="Register" style=" color: rgb(20, 19, 19); border: none; border-radius: 4px; cursor: pointer; width: 100%;">
        </form>
    </div>
</body>
</html>
